<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Real-time chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
</head>

<body>
    <main class="container vh-100">
        <div id="messages" class="mb-3 p-3 shadow rounded h-75 overflow-auto"></div>

        <form id="inputs">
            <div class="mb-3">
                <input type="text" name="name" id="name" class="form-control" placeholder="Seu nome" />
                <div id="name-error" class="invalid-feedback">
                    Inválido!
                </div>
            </div>

            <div class="mb-3">
                <textarea name="text" id="text" class="form-control mb-3 d-none" placeholder="Sua mensagem"></textarea>
                <div id="text-error" class="invalid-feedback">
                    Inválido!
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-dark">
                    Conectar
                </button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.0.2/socket.io.min.js"
        integrity="sha384-Bkt72xz1toXkj/oEiOgkQwWKbvNYxTNWMqdon3ejP6gwq53zSo48nW5xACmeDV0F"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
